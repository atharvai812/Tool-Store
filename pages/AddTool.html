    <header class="header">
        <nav>
            <div class="logo">
                <img src="../img/software-development.png" alt="">

        </nav>
    </header>

    <section class="container">
        <header>Tool Submission</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required />
            </div>
            </div>
            <div class="input-box address">
                <label>Discription</label>
                <input type="text" placeholder="Enter Tool Discription" required />
            </div>
            <div class="select-box">
                <select>
                    <option hidden>Select Tool Category</option>
                    <option>AI Tool</option>
                    <option>Productivity</option>
                    <option>Extension</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="container1">
                <input type="file" id="file" accept="image/*" hidden>
                <div class="img-area" data-img="">
                    <i class='bx bxs-cloud-upload icon'></i>
                    <h3>Upload Tool Image</h3>
                    <p>Image size must be less than <span>2MB</span></p>
                </div>
                <button class="select-image">Select Preveiew Image</button>
            </div>

            <script src="../js/AddTool.js"></script>
            <button>Submit</button>
        </form>
    </section>
